<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Cozy Glory Shed</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .thank-you {
            text-align: center;
            padding: 100px 20px;
            min-height: 60vh;
        }
        .thank-you h1 {
            color: #2e5a3d;
            margin-bottom: 20px;
        }
        .thank-you p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }
        .btn {
            display: inline-block;
            background: #2e5a3d;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #1e3a28;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="thank-you">
        <div class="container">
            <i class="fas fa-check-circle" style="font-size: 80px; color: #2e5a3d; margin-bottom: 20px;"></i>
            <h1>Thank You for Your Booking!</h1>
            <p>We've received your booking request and will get back to you shortly to confirm your stay at Cozy Glory Shed.</p>
            <p>In the meantime, feel free to explore more about our farm stay or check out our gallery.</p>
            <a href="index.html" class="btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
